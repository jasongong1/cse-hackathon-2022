<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templte title</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- CSS only -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #search-pane {
            height: 200px;
            background-color: white;
        }

        .search-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            /* give it a height to make it in the middle */
            height: 100%;
        }

        #result-pane {
            background-color: lightgoldenrodyellow;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="header">
    </div>
    <div id="search-pane">
      This is the part of put search url  
      <input id="search-input" type="text" placeholder="Search Url" >
      <button id="search-btn" type="Submit">Submit</button>
    </div>
    <div id="result-pane">
        <table id="result-table" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">URL</th>
                <th scope="col">Reliability</th>
                <th scope="col">Political Leaning</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>

      function searchByUrl(url) {
        console.log("get innnnnn");
        let xhr = new XMLHttpRequest();
        xhr.open('POST', '/', true);
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            console.log("wanna see the response")
            console.log(this.response)
            let result = JSON.parse(this.response)['data']
            console.log(result)

            // get the table with id="result_table"
            let table = document.getElementById("result-table")
            let body = document.getElementById("table-body")

            // check if the body has result, if yes, remove everything first
            while (body.hasChildNodes()) {
              body.removeChild(body.firstChild);
            }


            for (const res of result) {
              let new_row = document.createElement('tr');
              let data_1 = document.createElement("td");
              data_1.innerHTML = res["id"];
              let data_2 = document.createElement("td");
              data_2.innerHTML = res["title"];
              let data_3 = document.createElement("td");
              data_3.innerHTML = res["url"];
              let data_4 = document.createElement("td");
              data_4.innerHTML = res["reliability"];
              let data_5 = document.createElement("td");
              data_5.innerHTML = res["politicalLeaning"];

              new_row.appendChild(data_1);
              new_row.appendChild(data_2);
              new_row.appendChild(data_3);
              new_row.appendChild(data_4);
              new_row.appendChild(data_5);
              body.appendChild(new_row)
            }


          }
        }

        xhr.send(JSON.stringify({"url": url}))

      }

      document.getElementById('search-btn').style.color = "red";
      document.getElementById('search-btn').addEventListener("click", () => {
        console.log("click!!!!!!!!!!")
        console.log(document.getElementById('search-input').value)
        searchByUrl(document.getElementById('search-input').value);
      });
    </script>
</body>
</html>
